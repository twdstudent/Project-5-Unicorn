{% extends 'base.html' %}
{% block content %}

<h1 class="h1">bug detail</h1>

<p>{{ user }}</p>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3">
            {% if post.image %}
                <img class="img-bugpost" src="/media/img{{ bug.image }}">
            {% endif %}
            <p>{{ bug.content }}</p>
                    <p><span>Published on:</span> {{ bug.published_date }} </p>
                    <p><span>Views:</span> {{ bug.views }}</p>
                    <a href="{% url 'get_bugs' %}" class="btn btn-default">Back to Bugs Page</a>
                    <a href="{% url 'edit_bug' bug.id %}" class="btn btn-default">Edit Bug</a>
                    <hr>
        </div>
    </div>
</div>

{% endblock %}
