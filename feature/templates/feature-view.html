{% extends 'base.html' %} {% block content %}

<div class="feature-container">
    <div class="feature-box-detail">
        <div>
            <h3 class="bug-headers"><span>Author: </span>{{ user }}</h3>
            <div class="sub-feature-box">
                <p>{{ feature.content }}</p>
                <p><span>Published on:</span> {{ feature.published_date }} </p>
                <div class="view-likes">
                        <p class="italics"><i class="fas fa-eye"></i> {{ feature.views }}</p>
                    </div>
                    <div class="view-likes">
                        <p class="italics"><i class="far fa-thumbs-up"></i>{{ feature.upvotes }}</p>
                    </div>
                <a href="{% url 'get_feature' %}" class="btn btn-default">Back to Features Page</a>
            </div>
        </div>
    </div>

    {% endblock %}
